<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Payment Summary</title>
  </head>
  <body>
    <div class="background-img">
      <img
        src="images/pattern-background-desktop.svg"
        alt="background-pattern"
      />
    </div>
    <div class="pay-container">
      <div>
        <img class="hero-img" src="images/illustration-hero.svg" alt="hero-img" />
        <h2>Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs,audiobooks,and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
            <div class="box">
          <img class="music" src="images/icon-music.svg" alt="music-icon" />
          <p class="annual"><b>Annual Plan</b></p>
          <p class="price">$59.99/year</p>
          <div>
            <a class="change" href="#">change</a>
          </div>
            </div>
        </div>

        <a class="btn" href="#">Proceed to Payment</a>
        <p><a class="order-cancel" href="#">Cancel Order</a></p>
      </div>
    </div>
  </body>
</html>
